{% extends "core/base.html" %}

{% block content %}

<div class="page-center">
    <div class="auth-card">

        <h2>Reset Password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>

        <hr>

        <p>
            <a href="/login/">Back to Login</a>
        </p>

    </div>
</div>

{% endblock %}
